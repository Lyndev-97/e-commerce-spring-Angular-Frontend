<app-menu page=" Categorias "></app-menu>

<div class="content-padding">
  <div class="list-container">
    <button class="list-item" *ngFor="let item of items" (click)="showProdutos(item.id)">
      <div class="item-thumbnail start">
        <img src="{{ bucketUrl }}" alt="" />
      </div>

      <div class="item-details">
        <h2>{{ item.nome }}</h2>
      </div>
    </button>
  </div>
</div>
