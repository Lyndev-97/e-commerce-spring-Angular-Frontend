
<div class="login-page">
    <div class="welcome">
        <h3>Sistema de pedidos</h3>
        <img src="./logo-devlyn.png" alt="Imagem de Fundo">
    </div>

    <div class="form-login-container"> 
    <form class="form-login">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" [(ngModel)]="creds.email">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" [(ngModel)]="creds.senha">

            <button type="button" class="btn primary" (click)="login()">ENTRAR</button>
            <button type="button" class="btn secondary" (click)="signup()">REGISTRAR</button> 
    </form>
    </div>
</div>
